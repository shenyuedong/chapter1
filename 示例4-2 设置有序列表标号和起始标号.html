<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>设置有序列表标号和起始编号</title>
</head>
<body>
<h3>图像设计软件</h3>
<ol start="3">
	<li>photoshop</li>
	<li>Illustrator</li>
	<li>CorelDRAW</li>
</ol>

<h3>图像设计软件</h3>
<ol type="i" start="3">
	<li>photoshop</li>
	<li>Illustrator</li>
	<li>coreldraw</li>
</ol>

<h3>图像设计软件</h3>
<ol type="a" start="3">
	<li>photoshop</li>
	<li>Illustrator</li>
	<li>coreldraw</li>
</ol>

</body>
</html>
